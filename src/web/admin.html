<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code &ndash; Admin Dashboard</title>
		<script type="text/javascript" src="/js/admin.js"></script>
		<link href="/css/admin.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat+Alternates:wght@400;700&family=Nova+Mono&family=Turret+Road:wght@700&family=Ubuntu+Mono&display=swap" rel="stylesheet">
		<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
	</head>
	<body>
		<div class="bg-r">
			<div class="bg">
				<div class="wr">
					<div class="top">
						<div class="icon">
							<span class="i material-icons">code</span>
						</div>
						<div class="title">
							Admin Dashboard
						</div>
					</div>
					<div class="side">
						<div class="elem" onclick="window.switch(0)">
							Accounts
						</div>
						<div class="elem" onclick="window.switch(1)">
							Pages
						</div>
						<div class="elem" onclick="window.switch(2)">
							Logs
						</div>
						<div class="elem" onclick="window.switch(3)">
							Page Analytics
						</div>
						<div class="elem" onclick="window.switch(4)">
							User Analytics
						</div>
					</div>
					<div class="main">
						<div class="accounts">
							<div class="a-search">
								<input class="a-s-inp" type="text" placeholder="Username, Email or Tag" spellcheck="false">
							</div>
							<div class="a-list">
							</div>
							<div class="user-wr">
							</div>
						</div>
						<div class="pages">
							<div class="p-search">
								<input class="p-s-inp" type="text" placeholder="Page Name" spellcheck="false">
							</div>
							<div class="p-list">
							</div>
							<div class="page-wr">
							</div>
						</div>
						<div class="logs">
						</div>
						<div class="p-analytics">
							<div class="pa-search">
								<input class="pa-s-inp" type="text" placeholder="Page Name" spellcheck="false">
							</div>
							<div class="pa-list">
							</div>
							<div class="pa-wr">
							</div>
						</div>
						<div class="u-analytics">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
