<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code &ndash; Login</title>
		<script type="text/javascript" src="/js/login.js"></script>
		<link href="/css/login.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat+Alternates:wght@400;700&family=Nova+Mono&family=Turret+Road:wght@700&family=Ubuntu+Mono&display=swap" rel="stylesheet">
		<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
	</head>
	<body>
		<div class="bg-r">
			<div class="bg">
				<div class="wr">
					<div class="top">
						Log In
					</div>
					<div class="main">
						<div class="email">
							<label for="em-inp">Email:</label>
							<input id="em-inp" type="email" spellcheck="false">
						</div>
						<div class="pwd">
							<label for="pw-inp">Password:</label>
							<input id="pw-inp" type="password" spellcheck="false">
						</div>
						<div class="login">
							Log In
						</div>
						<div class="txt">
							Haven't got an account?&nbsp;<span class="lnk" onclick="window.location.pathname='/signup'">Sign Up</span>
						</div>
					</div>
				</div>
				<div class="err">
					An Error Occured While Trying to Log You In
				</div>
			</div>
		</div>
	</body>
</html>
