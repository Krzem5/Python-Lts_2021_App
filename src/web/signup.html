<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code &ndash; Signup</title>
		<script type="text/javascript" src="/js/signup.js"></script>
		<link href="/css/signup.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat+Alternates:wght@400;700&family=Nova+Mono&family=Turret+Road:wght@700&family=Ubuntu+Mono&display=swap" rel="stylesheet">
		<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
	</head>
	<body>
		<div class="bg-r">
			<div class="bg">
				<div class="wr">
					<div class="top">
						Sign Up
					</div>
					<div class="main">
						<div class="username">
							<label for="un-inp">Username:</label>
							<input id="un-inp" type="text">
						</div>
						<div class="email">
							<label for="em-inp">Email:</label>
							<input id="em-inp" type="email">
						</div>
						<div class="pwd">
							<label for="pw-inp">Password:</label>
							<input id="pw-inp" type="password">
						</div>
						<div class="pwd-r">
							<label for="pwr-inp">Repeat Password:</label>
							<input id="pwr-inp" type="password">
						</div>
						<div class="signup">
							Sign Up
						</div>
						<div class="txt">
							Already have an account?&nbsp;<span class="lnk" onclick="window.location.pathname='/login'">Log In</span>
						</div>
					</div>
				</div>
				<div class="err">
				</div>
			</div>
		</div>
	</body>
</html>
